<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        /* Hamburger Menu Styles */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-bar {
            display: block;
            width: 35px;
            height: 4px;
            margin: 6px 0;
            background-color: #333;
            transition: 0.4s;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            padding: 20px;
            transition: left 0.3s; /* Smooth transition */
            z-index: 999;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #f4f4f4;
        }
        /* Show sidebar */
        .sidebar.active {
            left: 0; /* Move into view */
        }
        /* Other existing styles */
        #daysSober {
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }
        #quote {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        #updateButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #updateButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" onclick="toggleMenu()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1>Sober Day Tracker</h1>
    <div id="daysSober">Days Sober: <span id="daysCount">0</span></div>
    <div id="quote"></div>
    <button id="updateButton" onclick="updateDate()">Update Date</button>

    <script>
        const quotes = [
            "The journey of a thousand miles begins with one step. — Lao Tzu",
            "Every accomplishment starts with the decision to try. — John F. Kennedy",
            "What lies behind us and what lies before us are tiny matters compared to what lies within us. — Ralph Waldo Emerson",
            "Your life is your story, and the adventure ahead of you is the journey to fulfill your own purpose and potential. — Kerry Washington",
            "It does not matter how slowly you go as long as you do not stop. — Confucius"
        ];

        window.onload = function() {
            const storedDate = localStorage.getItem("soberDate");
            if (storedDate) {
                const daysSober = calculateDaysSober(storedDate);
                document.getElementById('daysCount').textContent = daysSober;
                document.getElementById('quote').textContent = getRandomQuote();
            }
        }

        function calculateDaysSober(soberDate) {
            let today = new Date();
            let dateEntered = new Date(soberDate);
            let diffTime = today - dateEntered;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function updateDate() {
            const dateEntered = prompt("Please enter your sobriety start date (MM/DD/YYYY):");
            if (dateEntered) {
                localStorage.setItem("soberDate", dateEntered);
                const daysSober = calculateDaysSober(dateEntered);
                document.getElementById('daysCount').textContent = daysSober;
                document.getElementById('quote').textContent = getRandomQuote();
            }
        }

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
