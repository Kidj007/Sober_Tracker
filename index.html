<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: fixed;
            top: 0; /* Start from the top */
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%; /* Full height */
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 5;
        }
        .sidebar.active {
            left: 0; /* Show sidebar */
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .hamburger {
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 6; /* Ensure the hamburger is above the sidebar */
        }
        h1 {
            text-align: center;
        }
        .quote {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
        .days-sober {
            text-align: center;
            font-size: 24px; /* Increased font size for visibility */
            margin: 20px 0;
        }
        #updateDateButton {
            display: block;
            margin: 20px auto; /* Center the button */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #updateDateButton:hover {
            background-color: #0056b3;
        }
        input[type="date"] {
            display: none; /* Hide the date input initially */
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1>Sober Day Tracker</h1>
    <div class="quote" id="quote">“Every accomplishment starts with the decision to try.” — John F. Kennedy</div>
    <div class="days-sober" id="daysSober">Days Sober: <span id="daysCount">0</span></div>
    
    <input type="date" id="dateInput" onchange="updateDate()">
    <button id="updateDateButton" onclick="document.getElementById('dateInput').click();">Select Sobriety Start Date</button>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function updateDate() {
            const date = document.getElementById('dateInput').value;
            if (date) {
                localStorage.setItem("soberDate", date);
                calculateDaysSober(date);
                alert("Date updated! You can now track your sobriety.");
            }
        }

        function calculateDaysSober(soberDate) {
            const dateEntered = new Date(soberDate);
            const today = new Date();
            const diffTime = today - dateEntered;

            if (isNaN(diffTime)) {
                document.getElementById('daysCount').textContent = "0";
            } else {
                const daysSober = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                document.getElementById('daysCount').textContent = daysSober;
            }
        }

        // On load, calculate the sober days if the date is stored
        window.onload = function() {
            const storedDate = localStorage.getItem("soberDate");
            if (storedDate) {
                document.getElementById('dateInput').value = storedDate; // Set the value in the date input
                calculateDaysSober(storedDate);
            }
        }
    </script>
</body>
</html>
