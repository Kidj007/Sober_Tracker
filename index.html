<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        #daysSober {
            font-size: 24px;
            margin-top: 20px;
        }

        #quote {
            margin-top: 20px;
            font-style: italic;
        }

        #updateDateButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #enterDate {
            margin-top: 50px;
        }

        #enterDate p {
            font-size: 20px;
        }

        #enterDate input {
            padding: 10px;
            font-size: 16px;
        }

        #enterDate button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar {
            display: none;
            /* Hidden by default */
        }
    </style>
</head>
<body>

    <h1>Sober Day Tracker</h1>

    <div id="enterDate">
        <p>Enter your start date:</p>
        <input type="date" id="dateInput">
        <button onclick="saveDate()">Submit</button>
    </div>

    <div id="daysSober" style="display: none;"></div>

    <div id="quote" style="display: none;"></div>

    <button id="updateDateButton" style="display: none;" onclick="showDateInput()">Update Date</button>

    <script>
        // Check if the sobriety start date is already stored
        window.onload = function() {
            const storedDate = localStorage.getItem('sobrietyStartDate');
            if (storedDate) {
                calculateDaysSober(new Date(storedDate));
                document.getElementById('enterDate').style.display = 'none';
                document.getElementById('daysSober').style.display = 'block';
                document.getElementById('quote').style.display = 'block';
                document.getElementById('updateDateButton').style.display = 'block';
                showRandomQuote();
            }
        };

        // Function to save the entered date
        function saveDate() {
            const dateInput = document.getElementById('dateInput').value;
            if (dateInput) {
                const sobrietyStartDate = new Date(dateInput);
                localStorage.setItem('sobrietyStartDate', sobrietyStartDate);
                calculateDaysSober(sobrietyStartDate);
                document.getElementById('enterDate').style.display = 'none';
                document.getElementById('daysSober').style.display = 'block';
                document.getElementById('quote').style.display = 'block';
                document.getElementById('updateDateButton').style.display = 'block';
                showRandomQuote();
            } else {
                alert("Please select a valid date.");
            }
        }

        // Function to calculate and display the number of days sober
        function calculateDaysSober(sobrietyStartDate) {
            const today = new Date();
            const timeDiff = today.getTime() - sobrietyStartDate.getTime();
            const daysSober = Math.floor(timeDiff / (1000 * 3600 * 24));
            document.getElementById('daysSober').innerText = daysSober + " days sober!";
        }

        // Function to show the date input again for updating the date
        function showDateInput() {
            document.getElementById('enterDate').style.display = 'block';
            document.getElementById('daysSober').style.display = 'none';
            document.getElementById('quote').style.display = 'none';
            document.getElementById('updateDateButton').style.display = 'none';
        }

        // Function to show a random quote
        function showRandomQuote() {
            const quotes = [
                "“The journey of a thousand miles begins with one step.” — Lao Tzu",
                "“Every accomplishment starts with the decision to try.” — John F. Kennedy",
                "“What lies behind us and what lies before us are tiny matters compared to what lies within us.” — Ralph Waldo Emerson",
                "“Your life is your story, and the adventure ahead of you is the journey to fulfill your own purpose and potential.” — Kerry Washington",
                "“It does not matter how slowly you go as long as you do not stop.” — Confucius"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = randomQuote;
        }
    </script>

</body>
</html>
