<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 20px; 
            text-align: center;
            position: relative; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            background-color: #f7f7f7; 
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em; 
            margin: 10px 0; 
        }
        #trackerImage {
            width: 200px; 
            height: 200px; 
            margin: 10px auto; 
        }
        #daysSober {
            font-size: 2em; 
            color: #4CAF50;
            margin: 10px 0; 
        }
        #quoteSection {
            margin: 10px 0; 
            font-size: 1.5em; 
            color: #333; 
        }
        #journalSection {
            margin: 20px 0; 
            font-size: 1.2em; 
        }
        input[type="date"], textarea {
            font-size: 1.5em; 
            padding: 10px;
            width: 100%; 
            max-width: 300px; 
            box-sizing: border-box; 
            margin: 10px 0; 
        }
        input[type="submit"], button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em; 
            margin-top: 10px; 
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049; 
        }
        #updateButton {
            position: absolute; 
            bottom: 70px; 
            right: 20px; 
            display: none; 
        }
        #menuButton {
            margin-bottom: 20px; /* Space above the menu button */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
        }
        #menuButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #journalEntries {
            text-align: left; 
            margin-top: 20px; 
        }
        .journal-entry {
            background-color: #e8f5e9; 
            border: 1px solid #c8e6c9; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
        }
        .entry-date {
            font-size: 0.9em; 
            color: #666; 
        }
    </style>
</head>
<body>
    <h1>Sober Day Tracker</h1>
    <img id="trackerImage" src="https://via.placeholder.com/200" alt="Sober Tracker Image">
    <p id="daysSober"></p>
    <div id="quoteSection"></div>

    <div id="journalSection">
        <h2>Your Journal Entry</h2>
        <textarea id="journalEntry" rows="4" placeholder="Write your thoughts..."></textarea>
        <button id="saveJournalEntry">Save Entry</button>
        <div id="journalEntries"></div>
    </div>

    <button id="menuButton" onclick="location.href='milestones.html'">Go to Milestones</button> <!-- Menu button for navigation -->

    <button id="updateButton">Update Date</button>

    <form id="dateForm" style="display: none;">
        <label for="soberDate" style="font-size: 1.5em;">Enter the date you stopped drinking:</label><br><br>
        <input type="date" id="soberDate" name="soberDate" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        window.onload = function() {
            let storedDate = localStorage.getItem("soberDate");
            let journalEntries = JSON.parse(localStorage.getItem("journalEntries")) || [];

            if (storedDate) {
                calculateDaysSober(storedDate);
            } else {
                document.getElementById("dateForm").style.display = "block"; 
            }

            displayJournalEntries(journalEntries); 
            displayRandomQuote(); 
        }

        document.getElementById("dateForm").onsubmit = function(e) {
            e.preventDefault();
            let soberDate = document.getElementById("soberDate").value;
            if (soberDate) {
                localStorage.setItem("soberDate", soberDate);
                calculateDaysSober(soberDate);
            }
        }

        document.getElementById("updateButton").onclick = function() {
            document.getElementById("dateForm").style.display = "block"; 
            document.getElementById("soberDate").value = localStorage.getItem("soberDate"); 
        }

        document.getElementById("saveJournalEntry").onclick = function() {
            const journalEntry = document.getElementById("journalEntry").value;
            const dateAdded = new Date().toLocaleString(); 
            if (journalEntry) {
                const newEntry = { text: journalEntry, date: dateAdded };
                journalEntries.push(newEntry); 
                localStorage.setItem("journalEntries", JSON.stringify(journalEntries)); 
                displayJournalEntries(journalEntries); 
                document.getElementById("journalEntry").value = ""; 
            }
        }

        function calculateDaysSober(soberDate) {
            let today = new Date();
            let dateEntered = new Date(soberDate);
            let diffTime = today - dateEntered;
            let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("daysSober").textContent = diffDays + " days sober!";
            document.getElementById("dateForm").style.display = "none"; 
            document.getElementById("updateButton").style.display = "inline"; 
        }

        function displayJournalEntries(entries) {
            const journalEntriesDiv = document.getElementById("journalEntries");
            journalEntriesDiv.innerHTML = ""; 

            entries.forEach(entry => {
                const entryDiv = document.createElement("div");
                entryDiv.className = "journal-entry";
                entryDiv.innerHTML = `<strong>${entry.text}</strong><br><span class="entry-date">${entry.date}</span>`;
                journalEntriesDiv.appendChild(entryDiv); 
            });
        }

        function displayRandomQuote() {
            const quotes = [
                "The journey of a thousand miles begins with one step. — Lao Tzu",
                "Every accomplishment starts with the decision to try. — John F. Kennedy",
                "What lies behind us and what lies before us are tiny matters compared to what lies within us. — Ralph Waldo Emerson",
                "Your life is your story, and the adventure ahead of you is the journey to fulfill your own purpose and potential. — Kerry Washington",
                "It does not matter how slowly you go as long as you do not stop. — Confucius"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quoteSection").textContent = randomQuote;
        }
    </script>
</body>
</html>
