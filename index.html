<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Title Styling */
        h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        /* Card for displaying sober time */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: 0 auto 20px;
            max-width: 400px;
            padding: 20px 20px; /* Ensure box doesn't touch mobile edges */
        }

        #soberTime {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        #sobrietyDate {
            font-size: 14px;
            color: #666;
        }

        /* Quote Box Styling */
        .quote-box {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: 0 auto;
            max-width: 400px;
            padding: 20px 20px; /* Ensure box doesn't touch mobile edges */
        }

        #quote {
            font-size: 16px;
            color: #555;
            font-style: italic;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3; /* Higher z-index to ensure it's above the sidebar */
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: #e0e0e0; /* Light Grey */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            text-align: center; /* Center the links */
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

    </style>
</head>
<body>

    <!-- Hamburger Menu Icon -->
    <span class="hamburger" onclick="openNav()">&#9776;</span>

    <!-- Title -->
    <h1>Sober Day Tracker</h1>

    <!-- Card Container for Sobriety Time -->
    <div class="card">
        <div id="soberTime"></div>
        <div id="sobrietyDate"></div>
    </div>

    <!-- Quote Box -->
    <div class="quote-box">
        <div id="quote"></div>
    </div>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
        <a href="javascript:void(0)" onclick="promptNewDate()">Update Sober Date</a> <!-- New Update Date Button -->
    </div>

    <script>
        // Check if the sobriety start date is already stored
        window.onload = function() {
            const storedDate = localStorage.getItem('sobrietyStartDate');
            if (storedDate) {
                calculateSoberTime(new Date(storedDate));
                showRandomQuote();
            } else {
                const soberTimeDiv = document.getElementById('soberTime');
                soberTimeDiv.innerText = "Please enter a valid date.";
            }
        };

        // Function to calculate and display the sober time in years, months, and days
        function calculateSoberTime(sobrietyStartDate) {
            const today = new Date();
            let years = today.getFullYear() - sobrietyStartDate.getFullYear();
            let months = today.getMonth() - sobrietyStartDate.getMonth();
            let days = today.getDate() - sobrietyStartDate.getDate();

            // Adjust if days or months are negative
            if (days < 0) {
                months -= 1;
                const daysInLastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days += daysInLastMonth;
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            let soberText = '';

            if (years > 0) {
                soberText += years + " Year" + (years > 1 ? "s " : " ");
            }

            if (months > 0 || years > 0) {
                soberText += months + " Month" + (months > 1 ? "s " : " ");
            }

            soberText += days + " Day" + (days > 1 ? "s " : "");

            document.getElementById('soberTime').innerText = soberText;

            // Display the sobriety start date below the time
            document.getElementById('sobrietyDate').innerText = "Sobriety Date: " + sobrietyStartDate.toDateString();
        }

        // Function to show a random quote
        function showRandomQuote() {
            const quotes = [
                "“The journey of a thousand miles begins with one step.” — Lao Tzu",
                "“Every accomplishment starts with the decision to try.” — John F. Kennedy",
                "“What lies behind us and what lies before us are tiny matters compared to what lies within us.” — Ralph Waldo Emerson",
                "“Your life is your story, and the adventure ahead of you is the journey to fulfill your own purpose and potential.” — Kerry Washington",
                "“It does not matter how slowly you go as long as you do not stop.” — Confucius"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = randomQuote;
        }

        // Function to open the sidebar
        function openNav() {
            document.getElementById("sidebar").style.width = "180px";
        }

        // Function to close the sidebar
        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        // Function to prompt user for a new sober date
        function promptNewDate() {
            const newDate = prompt("Please enter your new sober start date (YYYY-MM-DD):");
            if (newDate) {
                const newSoberDate = new Date(newDate);
                if (!isNaN(newSoberDate)) {
                    localStorage.setItem('sobrietyStartDate', newSoberDate);
                    calculateSoberTime(newSoberDate);
                    alert("Sober date updated!");
                } else {
                    alert("Invalid date format. Please try again.");
                }
            }
        }
    </script>

</body>
</html>
