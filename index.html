<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 5;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .hamburger {
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 6;
        }
        h1 {
            text-align: center;
        }
        #quote {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
        }
        #daysSober {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        input[type="date"] {
            display: none; /* Hide the date input */
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1>Sober Day Tracker</h1>
    <div id="daysSober">Days Sober: <span id="daysCounter">0</span></div>
    <div id="quote"></div>

    <input type="date" id="dateInput" onchange="updateDate()">
    
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function updateDate() {
            const dateInput = document.getElementById('dateInput');
            const date = dateInput.value;
            if (date) {
                localStorage.setItem("soberDate", date);
                calculateDaysSober(date);
            }
        }

        function calculateDaysSober(soberDate) {
            const dateEntered = new Date(soberDate);
            const today = new Date();
            const diffTime = today - dateEntered;
            const daysSober = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('daysCounter').textContent = daysSober;
        }

        function displayRandomQuote() {
            const quotes = [
                "“The journey of a thousand miles begins with one step.” — Lao Tzu",
                "“Every accomplishment starts with the decision to try.” — John F. Kennedy",
                "“What lies behind us and what lies before us are tiny matters compared to what lies within us.” — Ralph Waldo Emerson",
                "“Your life is your story, and the adventure ahead of you is the journey to fulfill your own purpose and potential.” — Kerry Washington",
                "“It does not matter how slowly you go as long as you do not stop.” — Confucius"
            ];
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").textContent = quotes[randomIndex];
        }

        // On load, calculate the days sober and display the quote
        window.onload = function() {
            displayRandomQuote();
            const storedDate = localStorage.getItem("soberDate");
            if (storedDate) {
                document.getElementById('dateInput').value = storedDate; // Set the value in the date input
                calculateDaysSober(storedDate);
            } else {
                // Prompt user to select a date if none is set
                const dateInput = document.getElementById('dateInput');
                dateInput.style.display = 'block'; // Show the date input
                dateInput.focus(); // Focus on the date input
            }
        }
    </script>
</body>
</html>
