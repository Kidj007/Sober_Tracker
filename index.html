<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Section */
        .header {
            background-color: #7C4DFF; /* Example color */
            color: white;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header p {
            font-size: 14px;
            margin: 5px 0;
        }

        .header .challenge {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Recovery Duration Section */
        .recovery-duration {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .duration-card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            flex: 1;
        }

        .duration-card h2 {
            font-size: 24px;
            margin: 0;
        }

        /* Rewards Section */
        .rewards {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .rewards h2 {
            font-size: 24px;
        }

        .rewards .amount {
            font-size: 36px;
            color: #4CAF50;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background-color: #7C4DFF;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Milestones Section */
        .milestones {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .milestones h2 {
            font-size: 24px;
        }

        .milestones button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .milestones button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Chris Scott</h1>
        <p>Joined: 5/5/2020</p>
        <p class="challenge">Current challenge: üèÜ</p>
    </div>

    <!-- Recovery Duration Section -->
    <div class="recovery-duration">
        <div class="duration-card">
            <h2 id="years">0 Years</h2>
        </div>
        <div class="duration-card">
            <h2 id="months">2 Months</h2>
        </div>
        <div class="duration-card">
            <h2 id="days">23 Days</h2>
        </div>
    </div>

    <!-- Rewards Section -->
    <div class="rewards">
        <h2>Rewards Earned</h2>
        <div class="amount" id="rewardAmount">$200 Earned so far</div>
    </div>

    <!-- Milestones Section -->
    <div class="milestones">
        <h2>Next Milestone</h2>
        <button onclick="checkIn()">Earn milestones by checking in!</button>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">My Day</a>
        <a href="#">Online</a>
        <a href="#">Messages</a>
    </div>

    <script>
        // You can insert existing JavaScript functions here for calculating sober time and showing quotes
        function checkIn() {
            alert("You have checked in for today!");
            // Additional functionality for checking in can be added here
        }
    </script>

</body>
</html>
