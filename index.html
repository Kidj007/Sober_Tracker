<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 22px;
            margin: 20px 0;
        }

        /* Centered container card */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: 0 auto;
            max-width: 400px;
        }

        #daysSober {
            font-size: 30px;
            font-weight: bold;
            color: #4CAF50;
        }

        #quote {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            font-style: italic;
        }

        #enterDate p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #enterDate input, #enterDate button {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #enterDate button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        /* Fixed Bottom Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hamburger Menu */
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: #e0e0e0; /* Light Grey */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            text-align: center; /* Center the links */
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

    </style>
</head>
<body>

    <!-- Hamburger Menu Icon -->
    <span class="hamburger" onclick="openNav()">&#9776;</span>

    <!-- Title -->
    <h1>Sober Day Tracker</h1>

    <!-- Card Container -->
    <div class="card" id="enterDate">
        <p>Enter your start date:</p>
        <input type="date" id="dateInput">
        <button onclick="saveDate()">Submit</button>
    </div>

    <div class="card" style="display: none;" id="soberTracker">
        <div id="daysSober"></div>
        <div id="quote"></div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <script>
        // Check if the sobriety start date is already stored
        window.onload = function() {
            const storedDate = localStorage.getItem('sobrietyStartDate');
            if (storedDate) {
                calculateDaysSober(new Date(storedDate));
                document.getElementById('enterDate').style.display = 'none';
                document.getElementById('soberTracker').style.display = 'block';
                showRandomQuote();
            }
        };

        // Function to save the entered date
        function saveDate() {
            const dateInput = document.getElementById('dateInput').value;
            if (dateInput) {
                const sobrietyStartDate = new Date(dateInput);
                localStorage.setItem('sobrietyStartDate', sobrietyStartDate);
                calculateDaysSober(sobrietyStartDate);
                document.getElementById('enterDate').style.display = 'none';
                document.getElementById('soberTracker').style.display = 'block';
                showRandomQuote();
            } else {
                alert("Please select a valid date.");
            }
        }

        // Function to calculate and display the number of days sober
        function calculateDaysSober(sobrietyStartDate) {
            const today = new Date();
            const timeDiff = today.getTime() - sobrietyStartDate.getTime();
            const daysSober = Math.floor(timeDiff / (1000 * 3600 * 24));
            document.getElementById('daysSober').innerText = daysSober + " days sober!";
        }

        // Function to show a random quote
        function showRandomQuote() {
            const quotes = [
                "“The journey of a thousand miles begins with one step.” — Lao Tzu",
                "“Every accomplishment starts with the decision to try.” — John F. Kennedy",
                "“What lies behind us and what lies before us are tiny matters compared to what lies within us.” — Ralph Waldo Emerson",
                "“Your life is your story, and the adventure ahead of you is the journey to fulfill your own purpose and potential.” — Kerry Washington",
                "“It does not matter how slowly you go as long as you do not stop.” — Confucius"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = randomQuote;
        }

        // Sidebar Functions
        function openNav() {
            document.getElementById("sidebar").style.width = "180px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</body>
</html>
