<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: fixed;
            top: 0; /* Start from the top */
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%; /* Full height */
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 5;
        }
        .sidebar.active {
            left: 0; /* Show sidebar */
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .hamburger {
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 6; /* Ensure the hamburger is above the sidebar */
        }
        h1 {
            text-align: center;
        }
        .quote {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
        #updateDateButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #updateDateButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1>Sober Day Tracker</h1>
    <div class="quote" id="quote">“Every accomplishment starts with the decision to try.” — John F. Kennedy</div>
    <button id="updateDateButton" onclick="updateDate()">Update Date</button>

    <script>
        // Functionality for updating the date and displaying the quote
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function updateDate() {
            const date = prompt("Please enter the sobriety start date (YYYY-MM-DD):");
            if (date) {
                localStorage.setItem("soberDate", date);
                alert("Date updated! You can now track your sobriety.");
            }
        }
    </script>
</body>
</html>
