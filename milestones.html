<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        /* Hamburger Menu Styles */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-bar {
            display: block;
            width: 35px;
            height: 4px;
            margin: 6px 0;
            background-color: #333;
            transition: 0.4s;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            padding: 20px;
            transition: 0.3s;
            z-index: 999;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #f4f4f4;
        }
        /* Show sidebar */
        .sidebar.active {
            left: 0;
        }
        /* Milestone Styles */
        .milestone-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .milestone {
            position: relative; 
            text-align: center;
        }
        .milestone img {
            width: 100%; 
            filter: grayscale(100%); 
            transition: filter 0.3s; 
        }
        .milestone.active img {
            filter: none; 
        }
        .milestone-title {
            margin-top: 10px; 
            font-size: 1.2em; 
            color: #333; 
        }
        .percentage {
            font-size: 1em; 
            color: #666; 
        }
        #backButton {
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        #backButton:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" onclick="toggleMenu()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1>Milestones</h1>
    <div class="milestone-grid">
        <div id="milestone1" class="milestone">
            <img src="https://via.placeholder.com/150" alt="1 Month Sober">
            <div class="milestone-title">1 Month Sober</div>
            <div class="percentage">0%</div>
        </div>
        <div id="milestone2" class="milestone">
            <img src="https://via.placeholder.com/150" alt="6 Months Sober">
            <div class="milestone-title">6 Months Sober</div>
            <div class="percentage">0%</div>
        </div>
        <div id="milestone3" class="milestone">
            <img src="https://via.placeholder.com/150" alt="1 Year Sober">
            <div class="milestone-title">1 Year Sober</div>
            <div class="percentage">0%</div>
        </div>
        <div id="milestone4" class="milestone">
            <img src="https://via.placeholder.com/150" alt="2 Years Sober">
            <div class="milestone-title">2 Years Sober</div>
            <div class="percentage">0%</div>
        </div>
        <div id="milestone5" class="milestone">
            <img src="https://via.placeholder.com/150" alt="5 Years Sober">
            <div class="milestone-title">5 Years Sober</div>
            <div class="percentage">0%</div>
        </div>
        <div id="milestone6" class="milestone">
            <img src="https://via.placeholder.com/150" alt="10 Years Sober">
            <div class="milestone-title">10 Years Sober</div>
            <div class="percentage">0%</div>
        </div>
    </div>

    <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        window.onload = function() {
            const storedDate = localStorage.getItem("soberDate");
            if (storedDate) {
                const daysSober = calculateDaysSober(storedDate);
                updateMilestones(daysSober);
            }
        }

        function calculateDaysSober(soberDate) {
            let today = new Date();
            let dateEntered = new Date(soberDate);
            let diffTime = today - dateEntered;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function updateMilestones(daysSober) {
            const milestones = [
                { id: "milestone1", title: "1 Month Sober", days: 30 },
                { id: "milestone2", title: "6 Months Sober", days: 180 },
                { id: "milestone3", title: "1 Year Sober", days: 365 },
                { id: "milestone4", title: "2 Years Sober", days: 730 },
                { id: "milestone5", title: "5 Years Sober", days: 1825 },
                { id: "milestone6", title: "10 Years Sober", days: 3650 }
            ];

            milestones.forEach(milestone => {
                const element = document.getElementById(milestone.id);
                if (daysSober >= milestone.days) {
                    element.classList.add("active");
                    element.querySelector('.percentage').textContent = "100%";
                } else {
                    const percentage = Math.floor((daysSober / milestone.days) * 100);
                    element.querySelector('.percentage').textContent = percentage + "%";
                }
            });
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
