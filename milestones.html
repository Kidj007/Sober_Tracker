<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker - Milestones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        /* Hamburger Menu Styles */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-bar {
            display: block;
            width: 35px;
            height: 4px;
            margin: 6px 0;
            background-color: #333;
            transition: 0.4s;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Completely off-screen */
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            padding: 20px;
            transition: left 0.3s ease; /* Smooth transition */
            z-index: 999;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #f4f4f4;
        }
        /* Show sidebar when active */
        .sidebar.active {
            left: 0; /* Bring into view */
        }
        /* Milestone Styles */
        .milestones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .milestone {
            width: 150px;
            height: 150px;
            background-color: #d3d3d3; /* Greyed out */
            margin: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .milestone.active {
            background-color: #28a745; /* Green when active */
        }
        .milestone img {
            width: 80%;
            height: auto;
            display: none; /* Initially hidden */
        }
        .milestone.active img {
            display: block; /* Show when active */
        }
        .milestone-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .percentage {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
        #backButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" onclick="toggleMenu()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1>Sober Milestones</h1>

    <div class="milestones">
        <div class="milestone" id="milestone1">
            <img src="1month.png" alt="1 Month Sober">
            <div class="milestone-title">1 Month Sober</div>
            <div class="percentage" id="percentage1">0%</div>
        </div>
        <div class="milestone" id="milestone2">
            <img src="6months.png" alt="6 Months Sober">
            <div class="milestone-title">6 Months Sober</div>
            <div class="percentage" id="percentage2">0%</div>
        </div>
        <div class="milestone" id="milestone3">
            <img src="1year.png" alt="1 Year Sober">
            <div class="milestone-title">1 Year Sober</div>
            <div class="percentage" id="percentage3">0%</div>
        </div>
        <div class="milestone" id="milestone4">
            <img src="2years.png" alt="2 Years Sober">
            <div class="milestone-title">2 Years Sober</div>
            <div class="percentage" id="percentage4">0%</div>
        </div>
        <div class="milestone" id="milestone5">
            <img src="5years.png" alt="5 Years Sober">
            <div class="milestone-title">5 Years Sober</div>
            <div class="percentage" id="percentage5">0%</div>
        </div>
        <div class="milestone" id="milestone6">
            <img src="10years.png" alt="10 Years Sober">
            <div class="milestone-title">10 Years Sober</div>
            <div class="percentage" id="percentage6">0%</div>
        </div>
    </div>

    <button id="backButton" onclick="goBack()">Go Back</button>

    <script>
        window.onload = function() {
            const storedDate = localStorage.getItem("soberDate");
            if (storedDate) {
                const daysSober = calculateDaysSober(storedDate);
                updateMilestones(daysSober);
            }
        }

        function calculateDaysSober(soberDate) {
            let today = new Date();
            let dateEntered = new Date(soberDate);
            let diffTime = today - dateEntered;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function updateMilestones(daysSober) {
            const milestones = [
                { id: 'milestone1', goal: 30, percentageId: 'percentage1' },
                { id: 'milestone2', goal: 180, percentageId: 'percentage2' },
                { id: 'milestone3', goal: 365, percentageId: 'percentage3' },
                { id: 'milestone4', goal: 730, percentageId: 'percentage4' },
                { id: 'milestone5', goal: 1825, percentageId: 'percentage5' },
                { id: 'milestone6', goal: 3650, percentageId: 'percentage6' }
            ];

            milestones.forEach(milestone => {
                const milestoneElement = document.getElementById(milestone.id);
                const percentageElement = document.getElementById(milestone.percentageId);
                
                if (daysSober >= milestone.goal) {
                    milestoneElement.classList.add('active');
                    percentageElement.textContent = "100%";
                    milestoneElement.querySelector('img').style.display = "block"; // Show the image
                } else {
                    const percentage = Math.floor((daysSober / milestone.goal) * 100);
                    percentageElement.textContent = percentage + "%";
                }
            });
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
