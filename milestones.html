<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Day Tracker - Milestones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: fixed;
            top: 0; /* Start from the top */
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%; /* Full height */
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 5;
        }
        .sidebar.active {
            left: 0; /* Show sidebar */
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .hamburger {
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 6; /* Ensure the hamburger is above the sidebar */
        }
        h1 {
            text-align: center;
        }
        .milestones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .milestone {
            width: 30%;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            opacity: 0.5; /* Start as greyed out */
            transition: opacity 0.3s ease;
        }
        .milestone.active {
            opacity: 1; /* Revealed when active */
        }
        .milestone img {
            width: 100%;
            height: auto;
            display: none; /* Hide the image initially */
        }
        .percentage {
            margin-top: 10px;
        }
        #backButton {
            margin: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1 style="text-align: center;">Milestones</h1>

    <div class="milestones">
        <div class="milestone" id="milestone1">
            <img src="1month.png" alt="1 Month Sober">
            <div class="milestone-title">1 Month Sober</div>
            <div class="percentage" id="percentage1">0%</div>
        </div>
        <div class="milestone" id="milestone2">
            <img src="6months.png" alt="6 Months Sober">
            <div class="milestone-title">6 Months Sober</div>
            <div class="percentage" id="percentage2">0%</div>
        </div>
        <div class="milestone" id="milestone3">
            <img src="1year.png" alt="1 Year Sober">
            <div class="milestone-title">1 Year Sober</div>
            <div class="percentage" id="percentage3">0%</div>
        </div>
        <div class="milestone" id="milestone4">
            <img src="2years.png" alt="2 Years Sober">
            <div class="milestone-title">2 Years Sober</div>
            <div class="percentage" id="percentage4">0%</div>
        </div>
        <div class="milestone" id="milestone5">
            <img src="5years.png" alt="5 Years Sober">
            <div class="milestone-title">5 Years Sober</div>
            <div class="percentage" id="percentage5">0%</div>
        </div>
        <div class="milestone" id="milestone6">
            <img src="10years.png" alt="10 Years Sober">
            <div class="milestone-title">10 Years Sober</div>
            <div class="percentage" id="percentage6">0%</div>
        </div>
    </div>

    <button id="backButton" onclick="goBack()">Back</button>

    <script>
        const milestones = [
            { id: "milestone1", threshold: 30 },
            { id: "milestone2", threshold: 180 },
            { id: "milestone3", threshold: 365 },
            { id: "milestone4", threshold: 730 },
            { id: "milestone5", threshold: 1825 },
            { id: "milestone6", threshold: 3650 },
        ];

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function calculateDaysSober(soberDate) {
            const dateEntered = new Date(soberDate);
            const today = new Date();
            const diffTime = today - dateEntered;

            if (isNaN(diffTime)) {
                return 0; // Return 0 days sober if the date is invalid
            } else {
                return Math.floor(diffTime / (1000 * 60 * 60 * 24));
            }
        }

        // On load, calculate the sober days if the date is stored
        window.onload = function() {
            const storedDate = localStorage.getItem("soberDate");
            if (storedDate) {
                const daysSober = calculateDaysSober(storedDate);
                updateMilestones(daysSober);
            }
        }

        function updateMilestones(daysSober) {
            milestones.forEach(milestone => {
                const milestoneElement = document.getElementById(milestone.id);
                const percentageElement = document.getElementById("percentage" + milestone.id.charAt(milestone.id.length - 1));
                
                if (daysSober >= milestone.threshold) {
                    milestoneElement.classList.add('active');
                    milestoneElement.querySelector('img').style.display = 'block'; // Show the image
                    percentageElement.textContent = "100%"; // Fully achieved
                } else {
                    const percentage = Math.floor((daysSober / milestone.threshold) * 100);
                    percentageElement.textContent = percentage + "%"; // Show current percentage
                }
            });
        }

        function goBack() {
            window.history.back(); // Go back to previous page
        }
    </script>
</body>
</html>
