<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Milestones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            position: fixed;
            top: 0; /* Start from the top */
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%; /* Full height */
            background-color: #f8f8f8;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 5;
        }
        .sidebar.active {
            left: 0; /* Show sidebar */
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .hamburger {
            cursor: pointer;
            font-size: 30px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 6; /* Ensure the hamburger is above the sidebar */
        }
        h1 {
            text-align: center;
        }
        .milestones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .milestone {
            background-color: #ffffff;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 150px; /* Fixed width for milestone boxes */
            opacity: 0.5; /* Initially greyed out */
            transition: opacity 0.3s;
        }
        .milestone.visible {
            opacity: 1; /* Reveal the milestone */
        }
        #updateDateButton {
            position: fixed; /* Fixed position to stay at bottom right */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 6; /* Ensure the button is above other elements */
        }
        #updateDateButton:hover {
            background-color: #0056b3;
        }
        input[type="date"] {
            display: none; /* Hide the date input initially */
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="index.html">Home</a>
        <a href="milestones.html">Milestones</a>
    </div>

    <h1>Sober Milestones</h1>

    <div class="milestones">
        <div class="milestone" id="milestone1">
            <h3>1 Month Sober</h3>
            <p id="milestone1Progress">0%</p>
        </div>
        <div class="milestone" id="milestone2">
            <h3>6 Months Sober</h3>
            <p id="milestone2Progress">0%</p>
        </div>
        <div class="milestone" id="milestone3">
            <h3>1 Year Sober</h3>
            <p id="milestone3Progress">0%</p>
        </div>
        <div class="milestone" id="milestone4">
            <h3>2 Years Sober</h3>
            <p id="milestone4Progress">0%</p>
        </div>
        <div class="milestone" id="milestone5">
            <h3>5 Years Sober</h3>
            <p id="milestone5Progress">0%</p>
        </div>
        <div class="milestone" id="milestone6">
            <h3>10 Years Sober</h3>
            <p id="milestone6Progress">0%</p>
        </div>
    </div>

    <input type="date" id="dateInput" onchange="updateDate()">
    <button id="updateDateButton" onclick="document.getElementById('dateInput').click();">Update Date</button>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function updateDate() {
            const dateInput = document.getElementById('dateInput');
            const date = dateInput.value;
            if (date) {
                localStorage.setItem("soberDate", date);
                calculateMilestones(date);
                alert("Sobriety start date updated!");
            }
        }

        function calculateMilestones(soberDate) {
            const dateEntered = new Date(soberDate);
            const today = new Date();
            const diffTime = today - dateEntered;
            const daysSober = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            // Milestone thresholds in days
            const milestones = [
                { element: "milestone1", threshold: 30 }, // 1 Month
                { element: "milestone2", threshold: 183 }, // 6 Months
                { element: "milestone3", threshold: 365 }, // 1 Year
                { element: "milestone4", threshold: 730 }, // 2 Years
                { element: "milestone5", threshold: 1825 }, // 5 Years
                { element: "milestone6", threshold: 3650 }, // 10 Years
            ];

            milestones.forEach(milestone => {
                const milestoneElement = document.getElementById(milestone.element);
                if (daysSober >= milestone.threshold) {
                    milestoneElement.classList.add("visible");
                    const progressPercentage = ((daysSober / milestone.threshold) * 100).toFixed(0);
                    document.getElementById(milestone.element + "Progress").textContent = progressPercentage + "%";
                } else {
                    milestoneElement.classList.remove("visible");
                    document.getElementById(milestone.element + "Progress").textContent = "0%";
                }
            });
        }

        // On load, calculate the milestones if the date is stored
        window.onload = function() {
            const storedDate = localStorage.getItem("soberDate");
            if (storedDate) {
                document.getElementById('dateInput').value = storedDate; // Set the value in the date input
                calculateMilestones(storedDate);
            }
        }
    </script>
</body>
</html>
